#
# {SRCDIR} should point to your working tree which should be your current pwd
#

version: '3'
services:
  ms1:
    container_name: "ms1"
    image: rust:latest
    environment:
        - MY_POD_IP=10.0.0.3
        - NEXUS_NVMF_ANA_ENABLE=1
        - NEXUS_NVMF_RESV_ENABLE=1
    command: ${SRCDIR}/target/debug/io-engine -g 0.0.0.0 -l 3,4 -r /tmp/ms1.sock
    networks:
      mayastor_net:
        ipv4_address: 10.0.0.3
    cap_add:
      # NUMA related
      - SYS_ADMIN
      - SYS_NICE
      # uring needs mmap
      - IPC_LOCK
    security_opt:
      # we can set this to a JSON file to allow per syscall access
      - seccomp=unconfined
    volumes:
      - ${SRCDIR}:${SRCDIR}
      - /nix:/nix
      - /dev/hugepages:/dev/hugepages
      - /tmp:/tmp
      - /var/tmp:/var/tmp
networks:
  mayastor_net:
    name: mayastor_net
    ipam:
      driver: default
      config:
        - subnet: "10.0.0.0/16"
