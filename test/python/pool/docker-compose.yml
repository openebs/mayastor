version: '3'
services:
  ms0:
    container_name: "ms0"
    image: rust:latest
    environment:
        - MY_POD_IP=10.0.0.2
        - NEXUS_NVMF_RESV_ENABLE=1
        - RUST_LOG=mayastor=trace
    command: ${SRCDIR}/target/debug/io-engine -g 0.0.0.0 -l 1,2 -r /tmp/ms0.sock
    networks:
      mayastor_net:
        ipv4_address: 10.0.0.2
    privileged: true
    volumes:
      - ${SRCDIR}:${SRCDIR}
      - /nix:/nix
      - /dev:/dev/
      - /dev/hugepages:/dev/hugepages
      - /tmp:/tmp
      - /var/tmp:/var/tmp
networks:
  mayastor_net:
    name: mayastor_net
    ipam:
      driver: default
      config:
        - subnet: "10.0.0.0/16"
